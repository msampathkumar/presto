<!DOCTYPE html>
<html>
<header>


<!-- 
Load d3.js
-->
<script src="../Reveal_GTrends_C3_D3/D3/d3.min.js" charset="utf-8"></script>



<!--
 Load c3.css 
-->
<link href="../Reveal_GTrends_C3_D3/C3/c3.css" rel="stylesheet" type="text/css">



<script src="../Reveal_GTrends_C3_D3//C3/c3.min.js"></script>

</header>


<body>
<h1>C3.js</h1>
<!-- Thanks to D3.js & C3.js -->
<div align="center">

<div id="chart"></div>
<div id="chart1"></div>
<div id="chart2"></div>

<script>
var chart = c3.generate({
    bindto: '#chart',
    data: {
      columns: [
        ['data1', 30, 200, 100, 400, 150, 250],
        ['data2', 50, 20, 10, 40, 15, 25]
      ]
    }
});


var chart1 = c3.generate({
    bindto: '#chart1',
    data: {
        rows: [
            ['data1', 'data2', 'data3'],
            [90, 120, 300],
            [40, 160, 240],
            [50, 200, 290],
            [120, 160, 230],
            [80, 130, 300],
            [90, 220, 320],
        ]
    }
});


var chart = c3.generate({
    bindto: '#chart2',
    data: {
        // iris data from R
        columns: [
            ['data2', 120],
            ['data1', 30],
            ['data3', 30],
        ],
        type : 'pie',
        onclick: function (d, i) { console.log("onclick", d, i); },
        onmouseover: function (d, i) { console.log("onmouseover", d, i); },
        onmouseout: function (d, i) { console.log("onmouseout", d, i); }
    }
});
</script>



</div>
</body>
</html>
